<!DOCTYPE html>
<html>
  <head>
    <title>Random Joke Generator</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <h1 id="heading">Hindi Joke Generator</h1>
    <div id="box">
      <p class="joke" id="setup"></p>
      <p class="joke" id="punch"></p>
      <button id="btn">Get New Joke</button>
    </div>

    <script>
      const adviceBtn = document.querySelector("#btn");
      adviceBtn.onclick = getjoke;
      window.onload = getjoke;

      const jokesetup = document.getElementById("setup");
      const jokepunch = document.getElementById("punch");

      function getjoke() {
        fetch(
          "https://hindi-jokes-api.onrender.com/jokes?api_key=0f5343573a6ed0df03faaf07cadf"
        )
          .then((response) => response.json())
          .then((data) => {
            jokesetup.textContent = data.jokeContent;
            console.log(data);
          })
          .catch((err) => {
            console.log(`error ${err}`);
          });
      }
    </script>
  </body>
</html>
